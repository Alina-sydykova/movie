{% extends "base.html" %}

{% block title %}Вход – Kino Catalog{% endblock %}

{% block content %}
<section class="section auth-section">
    <div class="auth-card">
        <h2>Вход</h2>

        {% if form.errors %}
            <p class="auth-error">Неверный логин или пароль.</p>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary auth-btn">Войти</button>
        </form>

        <p class="auth-link">
            Нет аккаунта?
            <a href="{% url 'register' %}">Зарегистрироваться</a>
        </p>
    </div>
</section>
{% endblock %}
