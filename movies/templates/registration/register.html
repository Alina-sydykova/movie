{% extends "base.html" %}

{% block title %}Регистрация – Kino Catalog{% endblock %}

{% block content %}
<section class="section auth-section">
    <div class="auth-card">
        <h2>Регистрация</h2>

        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary auth-btn">Создать аккаунт</button>
        </form>

        <p class="auth-link">
            Уже есть аккаунт?
            <a href="{% url 'login' %}">Войти</a>
        </p>
    </div>
</section>
{% endblock %}
