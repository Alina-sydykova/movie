{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль – KINOTOO</title>
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}">
</head>
<body>
<header class="main-header">
    <div class="header-left">
        <div class="logo">
            <img src="{% static 'movies/images/icon1.png' %}" alt="icon" class="icon_img">
            KINOTOO
        </div>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="{% url 'home' %}" class="active-nav">Фильмы</a></li>
        </ul>
    </nav>
</header>

<main style="padding-top:120px; padding:40px;">
    <h1>Профиль</h1>
    <p><strong>Логин:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Фильмов в избранном:</strong> {{ fav_count }}</p>

    <p style="margin-top:16px;">
        <a href="{% url 'favorites' %}">Перейти в избранное</a>
    </p>
</main>
</body>
</html>
